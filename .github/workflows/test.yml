    name: Go Tests

    on:
      push:
        branches: [ main, develop ]
      pull_request:
        branches: [ main, develop ]

    jobs:
      test:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4

          - name: Set up Go
            uses: actions/setup-go@v5
            with:
              go-version: '1.24.5'

          - name: Download Go modules
            run: go mod tidy

          - name: Run tests
            run: go test -v ./...